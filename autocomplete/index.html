<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <title>Far far away</title>
    <link rel='icon' href='images/favicon.ico' type='image/x-icon'>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<form class="suggests">
    <div class="inputs" id="inp">
        <div class="autocomplete-wrap_from" id="wrap1">
            <input type="text" name="curPlace" placeholder="From" class="inputs__from" id="from"
                   autocomplete="off">
            <label for="from"></label>
        </div>
        <div class="autocomplete-wrap_to" id="wrap2">
            <input type="text" name="nextPlace" placeholder="To" class="inputs__to" id="to"
                   autocomplete="off">
            <label for="to"></label>
        </div>
    </div>
    <input type="submit" class="submit-button" value="Search!">
</form>
<script src="index.js"></script>
</body>
</html>
